<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistic Horizon Initiative</title>
    <style>
        :root {
            --primary: #2A4365;
            --secondary: #0BC5EA;
            --accent: #48BB78;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1A202C, #2D3748);
            color: white;
        }

        .navbar {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            background: rgba(16, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s forwards;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.3s forwards;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.6s forwards;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-linguistic {
            position: absolute;
            opacity: 0.1;
            font-size: 1.2rem;
            color: var(--secondary);
        }

        section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-heading {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">LHI</div>
            <div class="nav-links">
                <a href="#mission">Mission</a>
                <a href="#innovation">Innovation</a>
                <a href="#collaboration">Collaboration</a>
                <a href="#projects">Projects</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Decoding Global Challenges with AI</h1>
                <p>Leveraging machine learning and natural language processing for humanitarian solutions</p>
                <button class="cta-button">Join the Initiative</button>
            </div>
        </section>

        <section id="mission">
            <h2 class="section-heading">Our Mission</h2>
            <!-- Mission content -->
        </section>

        <!-- Other sections -->
    </main>

    <script>
        // Floating linguistic elements animation
        function createFloatingElements() {
            const characters = '∀ƎↃƏΛMΣΠAI×÷{}()⟬⟭⟦⟧⟨⟩';
            const container = document.querySelector('.hero');
            
            for (let i = 0; i < 50; i++) {
                const element = document.createElement('div');
                element.className = 'floating-linguistic';
                element.textContent = characters[Math.floor(Math.random() * characters.length)];
                
                const startLeft = Math.random() * 100;
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * -20;
                
                element.style.left = `${startLeft}%`;
                element.style.animation = `float ${duration}s ${delay}s linear infinite`;
                
                container.appendChild(element);
            }
        }

        // Intersection Observer for section animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        // Initialize
        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });

        // Add floating elements after DOM load
        window.addEventListener('DOMContentLoaded', () => {
            createFloatingElements();
            
            // Add custom animation for floating elements
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
                    50% { opacity: 0.2; }
                    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
